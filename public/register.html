<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>Meowster</title>
    <!--bootstrap links -->
    
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="topnav-right">
        <a href="#login">Login</a>
        <a href="#register">Register</a>
        
      </div>
    <h1 class="title">Meowster</h1>
    <form>
      
      <div class="input-group input-group-lg">
       <span class="input-group-addon">
         <span class="glyphicon glyphicon-envelope"></span>
       </span>
      <input class="form-control" type="text" placeholder="Email">
     </div>
      
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
        <input class="form-control" type="password" placeholder="Password">
      </div>
      
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-ok"></span>
          </span>
          <input class="form-control" type="confirm password" placeholder="Confirm Password">
        </div>
      <br>
      <div class="submit">
        <input type="checkbox" name="termsandconditions" value="tick">I have read and agree with the Terms and Conditions of Service<br>
        <br>
        <input type="submit" value="Register">
      </div>
    
    
        
    </form>
    
      
  </body>
